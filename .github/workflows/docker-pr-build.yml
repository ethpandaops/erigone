name: Build Docker Image on PR

on:
  pull_request:
    types: [labeled, synchronize]

env:
  DOCKER_REPO: ethpandaops/erigone

jobs:
  build-and-push:
    # Run when 'build-image' label is present
    if: |
      (github.event_name == 'pull_request' &&
       contains(github.event.pull_request.labels.*.name, 'build-image'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract PR information
        id: pr_info
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          COMMIT_SHA="${{ github.event.pull_request.head.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          DOCKER_TAG="pr-${PR_NUMBER}-${SHORT_SHA}"
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "pr_number=${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "commit_sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "docker_tag=${DOCKER_TAG}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT

      - name: Build patched upstream
        run: |
          ./scripts/erigone-build.sh -r erigontech/erigon -b main -c 21f832cea539a780f5750f5712025d8a8e7dc34c --ci --skip-build

      - name: Build and push erigone image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./erigon
          file: ./erigon/Dockerfile.ethpandaops
          build-args: |
            VERSION=${{ steps.pr_info.outputs.short_sha }}
            VCS_REF=${{ steps.pr_info.outputs.commit_sha }}
            BUILD_DATE=${{ steps.pr_info.outputs.build_date }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKER_REPO }}:${{ steps.pr_info.outputs.docker_tag }}
            ${{ env.DOCKER_REPO }}:${{ steps.pr_info.outputs.commit_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment on PR with Docker image info
        uses: actions/github-script@v7
        if: github.event.action == 'labeled'
        with:
          script: |
            const dockerTag = '${{ steps.pr_info.outputs.docker_tag }}';
            const commitSha = '${{ steps.pr_info.outputs.commit_sha }}';
            const dockerRepo = process.env.DOCKER_REPO;

            const comment = `## Docker Image Built

            Multi-architecture (amd64/arm64) image has been built and pushed to Docker Hub:

            **Repository**: \`${dockerRepo}\`
            **Tags**:
            - \`${dockerTag}\`
            - \`${commitSha}\`

            ### Usage
            \`\`\`bash
            docker pull ${dockerRepo}:${dockerTag}
            docker run ${dockerRepo}:${dockerTag} --help
            \`\`\``;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })
